<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Light Simulator</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; }
    #gui-container { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="gui-container"></div>

  <script type="module">
    // 반드시 CDN URL 사용
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FBXLoader.js';
    import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm';

    let scene, camera, renderer, controls;
    let ambient, light;
    let fallbackCube;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 3, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // GUI
      const gui = new GUI({ container: document.getElementById('gui-container') });
      const folder = gui.addFolder('Light Controls');
      folder.add(light.position, 'x', -10, 10, 0.1);
      folder.add(light.position, 'y', -10, 10, 0.1);
      folder.add(light.position, 'z', -10, 10, 0.1);
      folder.add(light, 'intensity', 0, 5, 0.1).name('Brightness');
      folder.open();

      // FBX 로드
      const loader = new FBXLoader();
      const fbxUrl = 'https://ming040811.github.io/Test/test.fbx'; // FBX URL
      loader.load(
        fbxUrl,
        function(object) {
          scene.add(object);
          if (fallbackCube) scene.remove(fallbackCube);
        },
        undefined,
        function(error) {
          console.warn('FBX 로드 실패, 큐브 표시', error);
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
          fallbackCube = new THREE.Mesh(geometry, material);
          scene.add(fallbackCube);
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
