<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Light Simulator</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; }
    #gui-container { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="gui-container"></div>

  <script type="module">
    // Three.js 전체 번들 사용 (OrbitControls 포함)
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import GUI from "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm";

    // OrbitControls를 번들 안에서 직접 정의 (CDN에서 바로 사용)
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    let scene, camera, renderer, controls;
    let ambient, light;
    let cube;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 3, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      // 조명
      ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // 테스트용 큐브 (FBX 대신)
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // GUI
      const gui = new GUI({ container: document.getElementById("gui-container") });
      const folder = gui.addFolder("Light Controls");
      folder.add(light.position, "x", -10, 10, 0.1);
      folder.add(light.position, "y", -10, 10, 0.1);
      folder.add(light.position, "z", -10, 10, 0.1);
      folder.add(light, "intensity", 0, 5, 0.1).name("Brightness");
      folder.open();

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01; // 큐브 회전
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
