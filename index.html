<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Light Simulator</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; }
    #gui-container { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="gui-container"></div>

  <!-- Three.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- OrbitControls (전역 THREE.OrbitControls로 사용 가능) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <!-- lil-gui (전역 GUI 사용 가능) -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19/dist/lil-gui.min.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let ambient, light;
    let cube;

    init();
    animate();

    function init() {
      // 씬
      scene = new THREE.Scene();

      // 카메라
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 3, 5);

      // 렌더러
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // OrbitControls
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // 조명
      ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // 대체 큐브 (FBX 없이 테스트 가능)
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // GUI
      const gui = new lil.GUI({ container: document.getElementById("gui-container") });
      const folder = gui.addFolder("Light Controls");
      folder.add(light.position, "x", -10, 10, 0.1);
      folder.add(light.position, "y", -10, 10, 0.1);
      folder.add(light.position, "z", -10, 10, 0.1);
      folder.add(light, "intensity", 0, 5, 0.1).name("Brightness");
      folder.open();

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01; // 큐브 회전
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
